<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting YouTube to MP3...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            display: none;
        }
        .message {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>YouTube to MP3 Converter</h1>
    <div class="loader" id="loader"></div>
    <div class="message" id="message">
        <p>Converting your YouTube video to MP3 with lowest bitrate (8kbps)...</p>
        <p>You will be redirected automatically in a few seconds.</p>
    </div>
    <div class="error" id="error">
        <p>Error: No YouTube video ID found in the URL.</p>
        <p>Please use the format: <code>https://notionmedufro.github.io/cobalt/api/{YOUTUBE_VIDEO_ID}</code></p>
    </div>

    <script>
        (function() {
            // Extract YouTube video ID from URL path
            const path = window.location.pathname;
            // Handle both /api/VIDEOID and /api/VIDEOID/ formats
            const videoIdMatch = path.match(/\/api\/([^\/]+)\/?$/);
            
            if (videoIdMatch && videoIdMatch[1]) {
                const videoId = videoIdMatch[1];
                
                // Construct the YouTube URL
                const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;
                
                // Construct the Cobalt API URL with low quality MP3 parameters
                const apiUrl = `https://cobalt.tools/api/json?url=${encodeURIComponent(youtubeUrl)}&audioFormat=mp3&audioBitrate=8&downloadMode=audio&disableMetadata=true`;
                
                // Redirect after a short delay to show loading state
                setTimeout(() => {
                    window.location.href = apiUrl;
                }, 1500);
            } else {
                // Hide loader and show error
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
